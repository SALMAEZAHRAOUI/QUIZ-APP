<!-- Liste des questions -->
<div class="questions">
<h2>Questions</h2>
<ol>
  <li *ngFor="let question of questions; let i = index">
    {{ question.clue }} ({{ question.direction }})
  </li>
</ol>

<!-- Bouton pour afficher/masquer les réponses -->
<button (click)="showAnswers()">
  {{ gameOver ? 'Hide Answers' : 'Show Answers' }}
</button>

<!-- Liste des réponses affichée dynamiquement -->
<ol *ngIf="gameOver">
  <li *ngFor="let answer of answers">{{ answer }}</li>
</ol>
